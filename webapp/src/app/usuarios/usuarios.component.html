<div class="my__card">
  <h3 class="first">Lista de Usu√°rios</h3>
  <div class="ui-widget-header" style="padding:4px 10px;border-bottom: 0 none">
    <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
    <input #filter type="text" autofocus pInputText size="50" placeholder="Global Filter">

  </p-dataTable>
